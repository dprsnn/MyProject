name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history for relevant analysis

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          pytest --cov=src --cov-report=xml:coverage-report.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          organization: dprsnn
          projectKey: dprsnn_MyProject
          sonar.host.url: https://sonarcloud.io
          sonar.junit.reportPaths: coverage-report.xml  # Вказуємо шлях до звіту з покриттям
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
